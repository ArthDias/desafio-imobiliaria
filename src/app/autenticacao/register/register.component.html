<div class="position-absolute top-50 start-50 translate-middle">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-5 border rounded shadow bg-light">
    <h5 class="mb-3">
      <strong>Crie sua conta!</strong>
    </h5>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input id="username" formControlName="username" class="form-control">
      <div *ngIf="this.registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="text-danger">
        Usuário é obrigatório.
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="password">Senha</label>
      <input id="password" type="password" formControlName="password" class="form-control">
      <div *ngIf="this.registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-danger">
        Senha é obrigatório.
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success btn-block mt-3">Criar Conta</button>
  </form>
</div>
